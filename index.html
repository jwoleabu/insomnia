<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insomnia</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Insomnia" />
    <meta property="og:description" content="Do not go gentle into that good night." />
    <meta property="og:image" content="https://opengameart.org/sites/default/files/styles/medium/public/moon_4.png" />
    <meta property="og:type" content="website" />
</head>
<body>
<header>
    <p class="info"> An Audiovisual <span class="animText"></span> </p>
</header>

<main>
    <h1 class="story-title">INSOMNIA</h1>
    <section class="start-story">
        <button id="startButton" onclick="clickButton()">
        </button>
    </section>

    <section class="game-section">
        <h2 class="chapter-title">Lorem Ipsum</h2>
        <img class="chapter-image">
        <p class="story-text"></p>
        <div class="button-container">
            <button>Lorem</button>
            <button>Lorem</button>
            <button>Lorem</button>
        </div>
        <p id="current-track"><img src="images/musicnote.svg"><span class="current-music">Current Track: </span></p>
        <div class="speed-container">
            <button onclick="fast()" class="fast-text" title="Speed up"></button>
            <button onclick="slow()" class="slow-text" title="Default"></button>
            <button onclick="volume(this)" class="volume-text" title="Volume"></button>
        </div>

    </section>
</main>

<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
